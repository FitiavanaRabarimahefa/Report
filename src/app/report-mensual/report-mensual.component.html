<div class="grid grid-rows-2 gap-4 w-full h-full  pt- pr-2 pl-2 md:fixed ">
<div class="bg-white h-full md:flex md:justify-center items-center md:px-2">
    <div class="w-full bg-white shadow-2xl p-4 lg:w-full ">
        <div class="flex justify-center items-center">
          <h1 class="text-gray-700 text-sm font-bold">RAPPORT D’ACTIVITES MENSUEL</h1>
        </div>
      <form #reportForm="ngForm">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-3 md:gap-2 pt-8 ">
          <div class=" w-full flex justify-around">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
            </div>
             <input type="text" name="numero" placeholder="Numéro de service" class="w-full h-[40px]  placeholder:text-gray-700 text-sm font-bold border-2 border-cyan-500 shadow appearance-none" [(ngModel)]="addToJson.numero" >
          </div>

          <div class="bg-white flex justify-around ">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </div>
            <select class="w-full h-[40px] text-gray-700 text-sm font-bold border-2 border-cyan-500 "
              (change)="cirfinValue($event)">
              <option disabled selected value="">Choisir si CIRFIN</option>
              <option value="Moramanga">Moramanga</option>
              <option value="Marolambo">Marolambo</option>
              <option value="Nosy-Be">Nosy Be</option>
              <option value="Sainte-Marie">Sainte Marie</option>
            </select>
          </div>

          <div class="bg-white flex justify-around">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </div>
            <select class="w-full h-[40px] text-gray-700 text-sm font-bold border-2 border-cyan-500 "
              (change)="monthValue($event)">
              <option disabled selected value="">Choisir le Mois</option>
              <option value="Janvier">Janvier</option>
              <option value="Février">Février</option>
              <option value="Mars">Mars</option>
              <option value="Avril">Avril</option>
              <option value="Mai">Mai</option>
              <option value="Juin">Juin</option>
              <option value="Juillet">Juillet</option>
              <option value="Août">Août</option>
              <option value="Septembr">Septembre</option>
              <option value="Octobre">Octobre</option>
              <option value="Novembre">Novembre</option>
              <option value="Décembre">Décembre</option>
            </select>
          </div>
        </div>
        <div class="sm:grid sm:grid-cols-1 mt-8 sm:gap-2 md:grid-rows-1 md:grid-cols-2 md:gap-2 ">
          <div>
            <label for="produit" class="text-gray-700 text-sm font-bold ">Votre faits marquants</label><br>
            <textarea class="w-full h-[100px] shadow appearance-none border rounded px-2 overflow-y-scroll"  name="faits" required [(ngModel)]="addToJson.faits"></textarea>
          </div>
          <div>
            <label for="realisation" class="text-gray-700 text-sm font-bold ">Votre observations particulières</label>
            <textarea class="w-full h-[100px] shadow appearance-none border rounded px-2 overflow-y-scroll" name="observations" required [(ngModel)]="addToJson.observations"></textarea>
          </div>
        </div>
        <button class="w-36 h-10 float-right bg-green-600 border rounded-r-lg rounded-l-lg text-gray-700 text-sm font-bold md:mt-2" [style.display]="visibleAddList" (click)="AddJson(addToJson,reportForm)">Ajouter aux listes</button>
        <button class="w-36 h-10  float-right bg-green-600 border rounded-r-lg rounded-l-lg text-gray-700 text-sm font-bold md:mt-2"  [style.display]="visibleEditList" (click)="ValidateModification(reportForm)">Valider modification</button>
      </form>
    </div>
  </div>

   <div class="bg-white w-full h-[300px] overflow-y-scroll">
    <table class="table-auto w-full h-auto bg-white shadow-xl p-2 sm:grid grid-cols-1">
      <tr class=" md:grid grid-cols-5 md:h-10">
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold col-span-2 ">FAITS MARQUANTS</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold col-span-2">OBSERVATIONS PARTICULIERES</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold ">MODIFICATION</td>
      </tr>
      <tr class=" md:grid grid-cols-5 md:h-auto " *ngFor="let item of Tmp">
        <td class="border border-gray-300 md: text-gray-700 text-sm font-bold col-span-2 overflow-y-scroll   h-32">{{item.faits}}</td>
        <td class="border border-gray-300 md: text-gray-700 text-sm font-bold col-span-2 overflow-y-scroll  h-32 ">{{item.observations}}</td>
         <td class="border border-gray-300 md:flex justify-evenly items-center text-gray-700 text-sm font-bold ">
          <i role="button" class="fa fa-pencil text-green-900 hover:scale-125" aria-hidden="true" (click)="modification(item.id,reportForm)" [routerLink]="['/report-mensual',item.id]"></i>
          <i role="button" class="fa fa-trash text-red-600 hover:scale-125" aria-hidden="true" (click)="deleteJson(item.id)"></i>
          <i role="button" class="fa fa-paper-plane text-cyan-500 hover:scale-125" (click)="sendToMongo(item.id)"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
