<div class="bg-white  p-4 mt-12 md:fixed ">
     <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
           <div class="animate__animated animate__zoomIn animate__infinite infinite animate__delay-0.5s	0.5s animate__slow	2s"><img src="../../assets/MEF2.png" alt=""></div>
           <div class=" flex justify-center items-center">
               <div class="rounded shadow-2xl  m-2">
                    <img src="../../assets/DGFAG.jfif" class="mx-auto w-32 h-28 rounded-sm ">
                     <form  #login="ngForm"  class=" rounded px-8 pt-6 pb-8 m-5">
                          <div class="mb-5">
                                <label class="block text-gray-700 text-sm font-bold " for="username">
                                  Votre identifiant
                                </label>
                                <input class="shadow appearance-none border rounded w-80 py-2 px-3  text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="number" min="" max="999999" required name="IM" [(ngModel)]="UserVerification.IM"  placeholder="">
                           </div>
                           <div class="mb-5">
                                <label class="block text-gray-700 text-sm font-bold " for="password">
                                  Votre mot de passe
                                </label>
                                <input class="shadow appearance-none border  rounded w-80 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required name="password" [(ngModel)]="UserVerification.password"  placeholder="******************">
                            </div>
                              <div class="mb-5">
                                   <button class="w-full h-10 bg-green-700 border rounded-r-lg rounded-l-lg text-white" (click)="Auth(UserVerification)">Valider</button>
                                  <a [routerLink]="['/register']" routerLinkActive="router-link-active" ><button class="w-full h-10 bg-red-600 border rounded-r-lg rounded-l-lg text-white mt-4">S'inscrire</button ></a>
                              </div>
                     </form>
               </div>
           </div>

     </div>
</div>
