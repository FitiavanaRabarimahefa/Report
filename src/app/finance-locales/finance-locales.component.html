<div class="grid grid-rows-2 gap-4 w-full h-full  pt-2 pr-2 pl-2 ">
  <div class="bg-white h-full md:flex md:justify-center items-center md:px-2">
    <div class="w-full bg-white shadow-2xl p-4 lg:w-full ">
      <div class="flex justify-center items-center">
        <h1 class="text-gray-700 text-sm font-bold">Réalisations de la Division Chargée des Finances Locales et Tutelle des EPN</h1>
      </div>
      <form #reportForm="ngForm" class="pt-4">
        <div class="grid grid-cols-1 gap-2 md:grid-cols-3 md:gap-2 ">
          <div class=" w-full flex justify-around">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
            </div>
            <input type="text" name="numero" placeholder="Numéro chrono"
              class="w-full h-[40px]  placeholder:text-gray-700 text-sm font-bold border-2 border-cyan-500 shadow appearance-none outline-none" required [(ngModel)]="addToJson.numero">
          </div>

          <div class="bg-white flex justify-around ">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </div>
            <select class="w-full h-[40px] text-gray-700 text-sm font-bold border-2 border-cyan-500 "
              (change)="cirfinValue($event)">
              <option disabled selected value="">Choisir si CIRFIN</option>
              <option value="Moramanga">Moramanga</option>
              <option value="Marolambo">Marolambo</option>
              <option value="Nosy-Be">Nosy Be</option>
              <option value="Sainte-Marie">Sainte Marie</option>
            </select>
          </div>

          <div class="bg-white flex justify-around">
            <div
              class="w-[40px] h-[40px] bg-cyan-500 text-white rounded-tl-xl rounded-bl-xl flex justify-center  items-center text-xl">
              <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </div>
            <select class="w-full h-[40px] text-gray-700 text-sm font-bold border-2 border-cyan-500 "
              (change)="monthValue($event)">
              <option disabled selected value="">Choisir le Mois</option>
              <option value="Janvier">Janvier</option>
              <option value="Février">Février</option>
              <option value="Mars">Mars</option>
              <option value="Avril">Avril</option>
              <option value="Mai">Mai</option>
              <option value="Juin">Juin</option>
              <option value="Juillet">Juillet</option>
              <option value="Août">Août</option>
              <option value="Septembr">Septembre</option>
              <option value="Octobre">Octobre</option>
              <option value="Novembre">Novembre</option>
              <option value="Décembre">Décembre</option>
            </select>
          </div>
        </div>
        <div class="sm:grid sm:grid-cols-1 mt-8 sm:gap-2 md:grid-rows-1 md:grid-cols-3 md:gap-2 ">
          <div>
            <label for="produit" class="text-gray-700 text-sm font-bold ">Votre produit</label><br>
            <select class="w-full h-8  shadow rounded border outline-none  " (change)="productValue($event)">
              <option disabled selected value=""></option>
              <option #opt0 value="Budgets primitifs visés">Budgets primitifs visés </option>
              <option #opt1 value="Budgets rectificatifs visés">Budgets rectificatifs visés</option>
              <option #opt2 value="Budgets additionnels visés">Budgets additionnels visés</option>
              <option #opt3 value="Comptes administratifs visés">Comptes administratifs visés</option>
              <option #opt4 value="Dossiers de personnel EPN Visés : renouvellement, recrutement, retraite…">Dossiers de personnel EPN Visés : renouvellement, recrutement, retraite…</option>
              <option #opt5 value="CTD formées en Budget de Programmes">CTD formées en Budget de Programmes</option>
              <option #opt6 value="Responsables appuyés et assistés sur l’élaboration de Budget primitif">Responsables appuyés et assistés sur l’élaboration de Budget primitif</option>
              <option #opt7 value="Responsables appuyés et assistés sur l’élaboration de compte administratif">Responsables appuyés et assistés sur l’élaboration de compte administratif</option>
            </select>
          </div>
          <div>
            <label for="realisation" class="text-gray-700 text-sm font-bold ">Votre réalisation (en chiffre)</label>
            <input type="text" name="realisation" class="shadow appearance-none border w-full h-8 outline-none rounded px-2" required [(ngModel)]="addToJson.realisation">
          </div>
          <div>
            <label for="realisation" class="text-gray-700 text-sm font-bold ">Votre valeur cible (en chiffre)</label>
            <input type="text" name="valeurCible"  class="shadow appearance-none border w-full outline-none h-8 rounded px-2 " required [(ngModel)]="addToJson.valeurCible">
          </div>
          <!-- <div>
            <label for="realisation" class="text-gray-700 text-sm font-bold ">Votre pourcentage de réalistation</label>
            <input type="text" name="pourcentage"
              class="shadow appearance-none border w-full outline-none h-8 rounded px-2 " required>
          </div> -->
        </div>
        <button
          class="w-36 h-10 float-right bg-green-600 border rounded-r-lg rounded-l-lg text-gray-700 text-sm font-bold md:mt-2" [style.display]="visibleAddList" (click)="SaveToJson(addToJson)">Ajouter
          aux listes</button>
        <button
          class="w-36 h-10  float-right bg-green-600 border rounded-r-lg rounded-l-lg text-gray-700 text-sm font-bold md:mt-2" [style.display]="visibleEditList" (click)="validateModification(reportForm)">Valider
          modification</button>
      </form>
    </div>
  </div>

  <div class="bg-white w-full h-[300px] overflow-y-scroll">
    <table class="table-auto w-full h-auto bg-white shadow-xl p-2 sm:grid grid-cols-1">
      <tr class=" md:grid grid-cols-6 md:h-10">
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold ">PRODUIT</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold ">REALISATION</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold ">VALEUR CIBLE</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold col-span-2 ">
          POURCENTAGE DE REALISATION</td>
        <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold ">MODIFICATION</td>
      </tr>
      <tr class=" md:grid grid-cols-6 md:h-auto" *ngFor="let item of Tmp">
        <td class="border border-gray-300 md:flex justify-center items-center text-gray-700 text-sm font-bold ">
          {{item.produit}}</td>
        <td class="border border-gray-300 md:flex justify-center items-center text-gray-700 text-sm font-bold ">
          {{item.realisation}}</td>
        <td class="border border-gray-300 md:flex justify-center items-center text-gray-700 text-sm font-bold ">
          {{item.valeurCible}}</td>
        <td class="border border-gray-300 md:flex justify-center items-center text-gray-700 text-sm font-bold col-span-2 ">
          {{item.pourcentageRealisation}} %</td>
        <td class="border border-gray-300 md:flex justify-evenly items-center text-gray-700 text-sm font-bold p-4 ">
          <i role="button" class="fa fa-pencil text-green-900 hover:scale-125" aria-hidden="true"(click)="editData(item.id,reportForm,opt0,opt1,opt2,opt3,opt4,opt5,opt6,opt7)" [routerLink]="['/finance-locale',item.id]" routerLinkActive="router-link-active"></i>
          <i role="button" class="fa fa-trash text-red-600 hover:scale-125" aria-hidden="true"
            (click)="deleteData(item.id)"></i>
          <!-- <i role="button" class="fa fa-paper-plane text-cyan-500 hover:scale-125" (click)="sendMongo(item.id)"></i> -->
        </td>
      </tr>
    </table>
  </div>
</div>
