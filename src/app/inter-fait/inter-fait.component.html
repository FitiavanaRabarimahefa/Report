<div id="contenu" class="h-full w-full p-5  md:bg-gradient-to-tl from-cyan-600 to-green-600 flex justify-center items-center md:fixed">
      <div class="h-[80%] w-[95%]  bg-white shadow-lg p-4">
           <h1 class="flex items-center justify-center text-gray-700 text-sm font-bold">Listes des rapports concernants les faits marquants</h1>
          <table class="table-auto w-full h-auto bg-white shadow-xl mt-5 p-2 sm:grid grid-cols-1" *ngIf="Tmp.length!=0">
            <tr class=" md:grid grid-cols-4 md:h-10">
              <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold col-span-2 ">FAITS
                MARQUANTS</td>
              <td class="border border-gray-300 md:flex justify-center text-gray-700 text-sm font-bold col-span-2">OBSERVATIONS
                PARTICULIERES</td>
             </tr>

            <tr class=" md:grid grid-cols-4 md:h-auto " *ngFor="let item of Tmp">
              <td class="border border-gray-300 md: text-gray-700 text-sm font-bold col-span-2 h-auto p-3">
                {{item.faits}}</td>
              <td class="border border-gray-300 md: text-gray-700 text-sm font-bold col-span-2  h-auto p-3 ">
                {{item.observations}}</td>
            </tr>
         </table>
         <div>
          <button class="w-24 h-10 mt-4 float-right rounded animate-pulse bg-cyan-700 text-white" *ngFor="let item of Tmp" (click)="validate(item.id)" [style.display]="visibleSend">Valider</button>
          <!-- <button class="w-24 h-10  mt-4 float-right rounded animate-pulse bg-green-700 text-white" [style.display]="visibileCheck"><i class="fa fa-check"></i></button> -->
        </div>

        <div class="mt-12 py-5 m-4 grid grid-rows-2 bg-red-400 justify-center items-center " *ngIf="Tmp.length==0">
          <div class="mt-4 flex items-center justify-center">
            <div class="w-20 h-20 mt-4 flex items-center  rounded-full justify-center animate-bounce bg-red-600">
              <i class="fa fa-info  text-white"></i>
            </div>

          </div>

          <div>
            <p class="text-white font-bold">Il n'y a pas de nouveau rapport reçu pour l'instant . Ils s'afficheront ici des
              qu'ils sont envoyés par les régions. </p>
          </div>
        </div>

      </div>
</div>
